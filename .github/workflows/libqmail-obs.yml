name: libqmail obs CI

on:
  push:
    branches:
      - master
    paths:
      - '**'
      - .github/workflows/libqmail-c-cpp.yml
      - '!**/doc/*'
      - '!**.md'
      - '!**/libqmail-freebsd.yml'
      - '!**/libqmail-c-cpp.yml'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_main
      uses: actions/checkout@v2

    - name: prepare obs
      run: sudo apt-get update; sudo apt-get install curl; ./prepare_obs libqmail
    - uses: actions/upload-artifact@v2
      with:
        name: libqmail
        path: |
          ~/*.tar.gz
          ~/*.spec
          ~/*.dsc
    - shell: bash
      run: |
        curl -H "Authorization: Token 7tUBYgXa1ezdTWwNMczRmJ6c" -X POST https://build.opensuse.org/trigger/runservice
