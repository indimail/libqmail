name: libqmail FreeBSD CI

on:
  push:
    paths:
      - '**'
      - .github/workflows/libqmail-freebsd.yml
      - '!**/debian/*'
      - '!**/libqmail.spec.in'
      - '!**/doc/*'
      - '!**.md'
      - '!**.3'
      - '!**/obs/*'
      - '!**/libqmail-c-cpp.yml'
      - '!**/libqmail-obs.yml'
  workflow_dispatch:

jobs:
  testfreebsd:
    runs-on: macos-12
    name: FreeBSD
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: install libqmail
      id: FreeBSD
      uses: vmactions/freebsd-vm@v0.3.1
      with:
        envs: 'MYTOKEN'
        usesh: true
        prepare: pkg install -y curl automake autoconf libtool pkgconf libsodium
        run: |
          ./default.configure
          make
